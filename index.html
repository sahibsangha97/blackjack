<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blackjack (Beta)</title>
  <style>
    :root{
      --bg:#04160f;
      --felt:#0b3b2a;
      --felt2:#07271c;
      --card:#f8fafc;
      --ink:#0f172a;
      --muted:rgba(255,255,255,.78);
      --gold:#fbbf24;
      --shadow: 0 22px 70px rgba(0,0,0,.55);
      --radius: 22px;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Arial, sans-serif;
      background:
        radial-gradient(900px 600px at 20% 15%, rgba(251,191,36,.16), transparent 60%),
        radial-gradient(900px 650px at 80% 20%, rgba(255,0,120,.10), transparent 55%),
        radial-gradient(900px 650px at 50% 95%, rgba(0,200,255,.10), transparent 55%),
        var(--bg);
      color:white;
      overflow:hidden;
    }

    /* CONFETTI CANVAS */
    #confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 50;
    }

    .wrap{
      height:100%;
      display:grid;
      place-items:center;
      padding: 18px;
    }

    /* TABLE SHELL */
    .shell{
      width:min(1100px, 98vw);
      position:relative;
      filter: drop-shadow(0 24px 60px rgba(0,0,0,.55));
    }

    /* OVAL TABLE (POV) */
    .table{
      position:relative;
      width:100%;
      aspect-ratio: 16/10;
      min-height: 520px;
      border-radius: 999px;
      background:
        radial-gradient(1200px 700px at 50% 70%, rgba(255,255,255,.08), transparent 60%),
        radial-gradient(900px 650px at 50% 35%, rgba(0,0,0,.18), transparent 70%),
        linear-gradient(160deg, var(--felt), var(--felt2));
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    /* Wood-ish rail */
    .rail{
      position:absolute;
      inset: 10px;
      border-radius: 999px;
      border: 10px solid rgba(84, 42, 18, .55);
      box-shadow: inset 0 0 0 2px rgba(255,255,255,.08), inset 0 -18px 40px rgba(0,0,0,.35);
      pointer-events:none;
      z-index: 1;
    }

    /* Perspective stage */
    .stage{
      position:absolute;
      inset: 0;
      display:flex;
      align-items:stretch;
      justify-content:center;
      padding: 26px;
      z-index: 2;
      perspective: 1100px;
    }

    .feltInner{
      width: 100%;
      height: 100%;
      border-radius: 999px;
      position: relative;
      transform: rotateX(10deg);
      transform-origin: center;
    }

    .topBar{
      position:absolute;
      top: 22px;
      left: 28px;
      right: 28px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 14px;
      z-index: 5;
      pointer-events:none;
    }

    .brand{
      pointer-events:auto;
      display:flex;
      flex-direction:column;
      gap:6px;
      max-width: 62%;
    }
    .brand h1{
      margin:0;
      font-size: clamp(18px, 2.2vw, 26px);
      letter-spacing:-0.02em;
    }
    .brand p{
      margin:0;
      color: var(--muted);
      font-size: 13px;
      line-height:1.25;
    }

    .status{
      pointer-events:auto;
      text-align:right;
      min-width: 220px;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.14);
      color: rgba(255,255,255,.92);
      font-size: 13px;
      user-select:none;
    }
    .dot{
      width:8px; height:8px; border-radius:999px;
      background: var(--gold);
      box-shadow: 0 0 0 4px rgba(251,191,36,.18);
    }

    /* HAND ZONES (POV) */
    .zone{
      position:absolute;
      left: 10%;
      right: 10%;
      display:flex;
      flex-direction:column;
      gap: 10px;
      align-items:center;
    }

    /* Dealer (far) */
    .zone.dealer{
      top: 18%;
      transform: translateZ(-90px) scale(.92);
      opacity: .95;
    }

    /* Player (near) */
    .zone.player{
      bottom: 16%;
      transform: translateZ(90px) scale(1.05);
    }

    .zoneTitle{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      padding: 0 14px;
      pointer-events:none;
    }
    .zoneTitle h2{
      margin:0;
      font-size: 13px;
      letter-spacing: .08em;
      text-transform: uppercase;
      color: rgba(255,255,255,.82);
    }
    .chip{
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.08);
      color: rgba(255,255,255,.86);
    }

    /* Hands (with slight arc feel) */
    .hand{
      width:100%;
      display:flex;
      justify-content:center;
      gap: 12px;
      flex-wrap:wrap;
      min-height: 140px;
      align-items:center;
      padding: 0 10px;
    }

    /* Cards */
    .card{
      width: 112px;
      height: 152px;
      background: var(--card);
      color: var(--ink);
      border-radius: 16px;
      box-shadow: 0 18px 34px rgba(0,0,0,.24);
      position:relative;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      border: 1px solid rgba(15,23,42,.12);
      overflow:hidden;
      transform: translateY(0);
      transition: transform .12s ease, filter .12s ease;
    }
    .card:hover{ transform: translateY(-2px); filter: brightness(1.02); }

    .corner{
      position:absolute;
      top:10px; left:10px;
      font-weight:900;
      font-size: 12px;
      opacity:.92;
    }
    .corner.br{
      top:auto; left:auto;
      bottom:10px; right:10px;
      transform: rotate(180deg);
    }
    .centerText{
      font-weight:950;
      font-size: 19px;
      text-align:center;
      padding: 0 10px;
      line-height:1.05;
    }
    .suit{
      margin-top:8px;
      font-size: 18px;
      opacity:.9;
    }
    .red{ color:#dc2626; }

    /* Control bar */
    .controls{
      position:absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 5%;
      display:flex;
      gap: 10px;
      flex-wrap:wrap;
      justify-content:center;
      z-index: 6;
    }

    button{
      border:0;
      padding: 12px 14px;
      border-radius: 999px;
      font-weight: 900;
      font-size: 14px;
      letter-spacing: .01em;
      cursor:pointer;
      background: rgba(255,255,255,.10);
      color: rgba(255,255,255,.92);
      border: 1px solid rgba(255,255,255,.14);
      transition: transform .12s ease, filter .12s ease, opacity .12s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      backdrop-filter: blur(10px);
    }
    button:hover{ filter: brightness(1.08); }
    button:active{ transform: scale(.98); }
    button.primary{
      background: rgba(251,191,36,.18);
      border-color: rgba(251,191,36,.35);
    }
    button.danger{
      background: rgba(220,38,38,.16);
      border-color: rgba(220,38,38,.30);
    }
    button:disabled{
      opacity: .45;
      cursor:not-allowed;
      transform:none;
    }

    /* Toast */
    .toast{
      position:absolute;
      left:50%;
      transform: translateX(-50%);
      bottom: 16%;
      width: min(720px, 92%);
      text-align:center;
      font-size: 16px;
      font-weight: 900;
      color: rgba(255,255,255,.93);
      z-index: 6;
      pointer-events:none;
      text-shadow: 0 10px 28px rgba(0,0,0,.45);
    }
    .toast small{
      display:block;
      font-weight:700;
      color: rgba(255,255,255,.74);
      margin-top:6px;
    }

    .note{
      position:absolute;
      bottom: 2%;
      left:50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: rgba(255,255,255,.68);
      z-index: 6;
      pointer-events:none;
    }

    /* Mobile adjustments */
    @media (max-width: 720px){
      .table{ aspect-ratio: 10/14; }
      .zone.dealer{ top: 16%; transform: translateZ(-70px) scale(.92); }
      .zone.player{ bottom: 18%; transform: translateZ(70px) scale(1.03); }
      .card{ width: 100px; height: 140px; }
      .controls{ bottom: 6%; }
      .toast{ bottom: 18%; }
      .brand{ max-width: 100%; }
      .status{ min-width:auto; }
    }
  </style>
</head>

<body>
  <canvas id="confetti"></canvas>

  <div class="wrap">
    <div class="shell">
      <div class="table" id="table">
        <div class="rail"></div>

        <div class="topBar">
          <div class="brand">
            <h1>Blackjack (Beta)</h1>
            <p>Totally legit. Absolutely not a trap.<br/>Press <b>DEAL</b> to start.</p>
          </div>

          <div class="status">
            <div class="pill"><span class="dot"></span><span id="statusText">Waiting for player…</span></div>
          </div>
        </div>

        <div class="stage">
          <div class="feltInner">

            <div class="zone dealer">
              <div class="zoneTitle">
                <h2>Dealer</h2>
                <div class="chip" id="dealerChip">Hand: 0 cards</div>
              </div>
              <div class="hand" id="dealerHand"></div>
            </div>

            <div class="zone player">
              <div class="zoneTitle">
                <h2>You</h2>
                <div class="chip" id="playerChip">Hand: 0 cards</div>
              </div>
              <div class="hand" id="playerHand"></div>
            </div>

            <div class="controls">
              <button class="primary" id="dealBtn">DEAL</button>
              <button id="hitBtn" disabled>HIT</button>
              <button class="danger" id="standBtn" disabled>STAND</button>
              <button id="resetBtn">RESET</button>
            </div>

            <div class="toast" id="toast"></div>
            <div class="note">Disclaimer: This casino is licensed by vibes only.</div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // --- Customize text here ---
    const DEALER_STAND_CARD_TEXT = "I hate you, Diya :)";
    // --------------------------

    const dealerHandEl = document.getElementById("dealerHand");
    const playerHandEl = document.getElementById("playerHand");
    const dealerChip = document.getElementById("dealerChip");
    const playerChip = document.getElementById("playerChip");
    const statusText = document.getElementById("statusText");
    const toast = document.getElementById("toast");

    const dealBtn = document.getElementById("dealBtn");
    const hitBtn = document.getElementById("hitBtn");
    const standBtn = document.getElementById("standBtn");
    const resetBtn = document.getElementById("resetBtn");

    let gameStarted = false;
    let hitIndex = 0; // "Be" -> "My" -> "Valentine?"
    const hitSequence = ["Be", "My", "Valentine?"];

    // ----------------- WebAudio "deal" sound (subtle) -----------------
    let audioCtx = null;

    function ensureAudio(){
      if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      if (audioCtx.state === "suspended") audioCtx.resume();
    }

    function dealSound(){
      // Short "swish+tap" using noise + tiny click
      try{
        ensureAudio();
        const t = audioCtx.currentTime;

        // Noise burst (swish)
        const bufferSize = audioCtx.sampleRate * 0.06;
        const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
        const data = buffer.getChannelData(0);
        for (let i = 0; i < bufferSize; i++) data[i] = (Math.random() * 2 - 1);

        const noise = audioCtx.createBufferSource();
        noise.buffer = buffer;

        const hp = audioCtx.createBiquadFilter();
        hp.type = "highpass";
        hp.frequency.setValueAtTime(600, t);

        const gain = audioCtx.createGain();
        gain.gain.setValueAtTime(0.0001, t);
        gain.gain.exponentialRampToValueAtTime(0.06, t + 0.01);
        gain.gain.exponentialRampToValueAtTime(0.0001, t + 0.06);

        noise.connect(hp).connect(gain).connect(audioCtx.destination);

        // Tiny click (tap)
        const osc = audioCtx.createOscillator();
        osc.type = "triangle";
        osc.frequency.setValueAtTime(220, t + 0.03);

        const tapGain = audioCtx.createGain();
        tapGain.gain.setValueAtTime(0.0001, t + 0.03);
        tapGain.gain.exponentialRampToValueAtTime(0.05, t + 0.035);
        tapGain.gain.exponentialRampToValueAtTime(0.0001, t + 0.06);

        osc.connect(tapGain).connect(audioCtx.destination);

        noise.start(t);
        noise.stop(t + 0.06);
        osc.start(t + 0.03);
        osc.stop(t + 0.07);
      } catch(e){
        // ignore audio failures
      }
    }
    // ------------------------------------------------------------------

    // ----------------- Confetti (canvas) -----------------
    const confettiCanvas = document.getElementById("confetti");
    const cctx = confettiCanvas.getContext("2d");
    let confettiPieces = [];
    let confettiRunning = false;

    function resizeConfetti(){
      confettiCanvas.width = window.innerWidth * devicePixelRatio;
      confettiCanvas.height = window.innerHeight * devicePixelRatio;
      cctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
    }
    window.addEventListener("resize", resizeConfetti);
    resizeConfetti();

    function burstConfetti(){
      const w = window.innerWidth;
      const h = window.innerHeight;
      const originX = w * 0.5;
      const originY = h * 0.42;

      const count = 140;
      confettiPieces = [];
      for(let i=0;i<count;i++){
        confettiPieces.push({
          x: originX,
          y: originY,
          vx: (Math.random()*2-1) * (6 + Math.random()*6),
          vy: - (6 + Math.random()*10),
          g: 0.18 + Math.random()*0.10,
          r: 4 + Math.random()*6,
          rot: Math.random()*Math.PI,
          vr: (Math.random()*2-1) * 0.2,
          life: 120 + Math.floor(Math.random()*40),
          hue: Math.floor(Math.random()*360),
        });
      }
      confettiRunning = true;
      requestAnimationFrame(tickConfetti);
    }

    function tickConfetti(){
      if(!confettiRunning) return;
      cctx.clearRect(0,0,window.innerWidth, window.innerHeight);

      let alive = 0;
      for(const p of confettiPieces){
        if(p.life <= 0) continue;
        alive++;

        p.x += p.vx;
        p.y += p.vy;
        p.vy += p.g;
        p.rot += p.vr;
        p.life--;

        cctx.save();
        cctx.translate(p.x, p.y);
        cctx.rotate(p.rot);
        cctx.fillStyle = `hsl(${p.hue} 90% 60%)`;
        cctx.fillRect(-p.r/2, -p.r/2, p.r*1.2, p.r*0.7);
        cctx.restore();
      }

      if(alive === 0){
        confettiRunning = false;
        cctx.clearRect(0,0,window.innerWidth, window.innerHeight);
        return;
      }
      requestAnimationFrame(tickConfetti);
    }
    // ------------------------------------------------------

    function clearHands(){
      dealerHandEl.innerHTML = "";
      playerHandEl.innerHTML = "";
      dealerChip.textContent = "Hand: 0 cards";
      playerChip.textContent = "Hand: 0 cards";
    }

    function updateChips(){
      dealerChip.textContent = `Hand: ${dealerHandEl.children.length} cards`;
      playerChip.textContent = `Hand: ${playerHandEl.children.length} cards`;
    }

    function setToast(main, sub){
      toast.innerHTML = "";
      if(main) toast.appendChild(document.createTextNode(main));
      if(sub){
        const s = document.createElement("small");
        s.textContent = sub;
        toast.appendChild(s);
      }
    }

    function createCard({cornerTop="?", center="?", suit="", isRed=false}){
      const card = document.createElement("div");
      card.className = "card";

      const tl = document.createElement("div");
      tl.className = "corner" + (isRed ? " red" : "");
      tl.textContent = cornerTop;

      const br = document.createElement("div");
      br.className = "corner br" + (isRed ? " red" : "");
      br.textContent = cornerTop;

      const centerText = document.createElement("div");
      centerText.className = "centerText" + (isRed ? " red" : "");
      centerText.textContent = center;

      card.appendChild(tl);
      card.appendChild(br);
      card.appendChild(centerText);

      if(suit){
        const suitEl = document.createElement("div");
        suitEl.className = "suit" + (isRed ? " red" : "");
        suitEl.textContent = suit;
        card.appendChild(suitEl);
      }

      return card;
    }

    function deal(){
      if(gameStarted) return;
      gameStarted = true;
      hitIndex = 0;

      clearHands();

      // IMPORTANT: first user interaction unlocks audio on most browsers.
      ensureAudio();

      // Player: "Will", "You"
      playerHandEl.appendChild(createCard({cornerTop:"W", center:"Will"})); dealSound();
      playerHandEl.appendChild(createCard({cornerTop:"Y", center:"You"}));  dealSound();

      // Dealer: Q♥
      setTimeout(() => { dealerHandEl.appendChild(createCard({cornerTop:"Q", center:"Q", suit:"♥", isRed:true})); dealSound(); updateChips(); }, 180);

      updateChips();

      statusText.textContent = "Player’s turn";
      setToast("You have 2 cards.", "Hit for more cards… or Stand if you’re scared.");

      dealBtn.disabled = true;
      hitBtn.disabled = false;
      standBtn.disabled = false;
    }

    function hit(){
      if(!gameStarted) return;

      if(hitIndex >= hitSequence.length){
        hitBtn.disabled = true;
        setToast("No more hits available.", "The deck has… feelings.");
        return;
      }

      const word = hitSequence[hitIndex];
      playerHandEl.appendChild(createCard({cornerTop: word[0].toUpperCase(), center: word}));
      dealSound();
      hitIndex++;

      updateChips();

      if(word === "Valentine?"){
        // confetti moment
        burstConfetti();
      }

      if(hitIndex === hitSequence.length){
        hitBtn.disabled = true;
        statusText.textContent = "Soft-lock achieved ✅";
        setToast("Okay that’s enough cards.", "Your hand is now a complete sentence.");
      } else {
        setToast("Nice.", "Keep hitting… if you dare.");
      }
    }

    function stand(){
      if(!gameStarted) return;

      dealerHandEl.appendChild(createCard({cornerTop:"!", center: DEALER_STAND_CARD_TEXT}));
      dealSound();
      updateChips();

      statusText.textContent = "Dealer’s turn (rigged)";
      setToast("Dealer stands.", "Not sure what the rules are anymore.");

      hitBtn.disabled = true;
      standBtn.disabled = true;
    }

    function reset(){
      gameStarted = false;
      hitIndex = 0;
      clearHands();
      updateChips();
      statusText.textContent = "Waiting for player…";
      setToast("", "");
      dealBtn.disabled = false;
      hitBtn.disabled = true;
      standBtn.disabled = true;
    }

    dealBtn.addEventListener("click", deal);
    hitBtn.addEventListener("click", hit);
    standBtn.addEventListener("click", stand);
    resetBtn.addEventListener("click", reset);
  </script>
</body>
</html>
