<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blackjack (Beta)</title>
  <style>
    :root{
      --bg:#062218;
      --felt:#0b3b2a;
      --felt2:#0a2f22;
      --card:#f8fafc;
      --ink:#0f172a;
      --muted:rgba(255,255,255,.75);
      --gold:#fbbf24;
      --shadow: 0 18px 50px rgba(0,0,0,.45);
      --radius: 18px;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Arial, sans-serif;
      background:
        radial-gradient(900px 600px at 20% 15%, rgba(251,191,36,.18), transparent 60%),
        radial-gradient(800px 500px at 80% 20%, rgba(255,0,120,.12), transparent 55%),
        radial-gradient(900px 650px at 50% 95%, rgba(0,200,255,.10), transparent 55%),
        var(--bg);
      color:white;
      overflow-x:hidden;
    }

    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding:24px;
    }

    .table{
      width:min(920px, 96vw);
      background: linear-gradient(145deg, var(--felt), var(--felt2));
      border-radius: 28px;
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: var(--shadow);
      padding: 18px;
      position:relative;
      overflow:hidden;
    }

    .header{
      display:flex;
      gap:14px;
      align-items:flex-start;
      justify-content:space-between;
      flex-wrap:wrap;
      padding: 6px 6px 14px 6px;
    }

    .brand{
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .brand h1{
      margin:0;
      font-size: clamp(20px, 2.6vw, 28px);
      letter-spacing:-0.02em;
    }
    .brand p{
      margin:0;
      color: var(--muted);
      font-size: 14px;
      line-height:1.25;
    }

    .status{
      text-align:right;
      min-width: 220px;
    }
    .status .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.12);
      color: rgba(255,255,255,.9);
      font-size: 13px;
      user-select:none;
    }
    .dot{
      width:8px; height:8px; border-radius:999px;
      background: var(--gold);
      box-shadow: 0 0 0 4px rgba(251,191,36,.18);
    }

    .zones{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:16px;
      padding: 6px;
    }
    @media (max-width: 720px){
      .zones{ grid-template-columns:1fr; }
      .status{ text-align:left; min-width:auto; }
    }

    .zone{
      background: rgba(0,0,0,.16);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: var(--radius);
      padding: 14px;
    }
    .zoneTitle{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:10px;
    }
    .zoneTitle h2{
      margin:0;
      font-size: 15px;
      letter-spacing: .02em;
      text-transform: uppercase;
      color: rgba(255,255,255,.82);
    }
    .chip{
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.08);
      color: rgba(255,255,255,.85);
      user-select:none;
    }

    .hand{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      min-height: 120px;
      align-items:center;
    }

    .card{
      width: 110px;
      height: 150px;
      background: var(--card);
      color: var(--ink);
      border-radius: 16px;
      box-shadow: 0 16px 30px rgba(0,0,0,.22);
      position:relative;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      transform: translateY(0);
      transition: transform .12s ease;
      border: 1px solid rgba(15,23,42,.12);
      overflow:hidden;
    }
    .card:hover{ transform: translateY(-2px); }

    .corner{
      position:absolute;
      top:10px; left:10px;
      font-weight:800;
      font-size: 12px;
      opacity:.92;
    }
    .corner.br{
      top:auto; left:auto;
      bottom:10px; right:10px;
      transform: rotate(180deg);
    }
    .centerText{
      font-weight:900;
      font-size: 18px;
      text-align:center;
      padding: 0 10px;
      line-height:1.05;
    }
    .suit{
      margin-top:8px;
      font-size: 18px;
      opacity:.9;
    }
    .red{ color:#dc2626; }

    .card.back{
      background: linear-gradient(135deg, rgba(220,38,38,.92), rgba(251,191,36,.85));
      color: rgba(255,255,255,.95);
      border: 1px solid rgba(255,255,255,.18);
    }
    .card.back .centerText{ font-size: 15px; }
    .pattern{
      position:absolute; inset:-30%;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.25), transparent 40%),
        radial-gradient(circle at 70% 60%, rgba(255,255,255,.20), transparent 40%);
      transform: rotate(18deg);
      opacity:.6;
    }

    .controls{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:center;
      padding: 14px 6px 4px 6px;
      margin-top: 10px;
    }
    button{
      border:0;
      padding: 12px 14px;
      border-radius: 999px;
      font-weight: 800;
      font-size: 14px;
      letter-spacing: .01em;
      cursor:pointer;
      background: rgba(255,255,255,.10);
      color: rgba(255,255,255,.92);
      border: 1px solid rgba(255,255,255,.14);
      transition: transform .12s ease, filter .12s ease, opacity .12s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    button:hover{ filter: brightness(1.08); }
    button:active{ transform: scale(.98); }
    button.primary{
      background: rgba(251,191,36,.18);
      border-color: rgba(251,191,36,.35);
    }
    button.danger{
      background: rgba(220,38,38,.16);
      border-color: rgba(220,38,38,.30);
    }
    button:disabled{
      opacity: .45;
      cursor:not-allowed;
      transform:none;
    }

    .footerNote{
      margin: 10px 6px 2px 6px;
      text-align:center;
      color: rgba(255,255,255,.72);
      font-size: 13px;
    }

    .toast{
      margin-top: 10px;
      text-align:center;
      font-size: 16px;
      font-weight: 800;
      color: rgba(255,255,255,.92);
      min-height: 22px;
    }
    .toast small{
      display:block;
      font-weight:600;
      color: rgba(255,255,255,.70);
      margin-top:6px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="table" id="table">
      <div class="header">
        <div class="brand">
          <h1>Blackjack (Beta)</h1>
          <p>Totally legit. Absolutely not a trap.<br/>Press <b>DEAL</b> to start.</p>
        </div>
        <div class="status">
          <div class="pill"><span class="dot"></span><span id="statusText">Waiting for player…</span></div>
        </div>
      </div>

      <div class="zones">
        <div class="zone">
          <div class="zoneTitle">
            <h2>Dealer</h2>
            <div class="chip" id="dealerChip">Hand: 0 cards</div>
          </div>
          <div class="hand" id="dealerHand"></div>
        </div>

        <div class="zone">
          <div class="zoneTitle">
            <h2>You</h2>
            <div class="chip" id="playerChip">Hand: 0 cards</div>
          </div>
          <div class="hand" id="playerHand"></div>
        </div>
      </div>

      <div class="controls">
        <button class="primary" id="dealBtn">DEAL</button>
        <button id="hitBtn" disabled>HIT</button>
        <button class="danger" id="standBtn" disabled>STAND</button>
        <button id="resetBtn">RESET</button>
      </div>

      <div class="toast" id="toast"></div>
      <div class="footerNote">Disclaimer: This casino is licensed by vibes only.</div>
    </div>
  </div>

  <script>
    // --- Customize this text if you ever want to change it ---
    const DEALER_STAND_CARD_TEXT = "I hate you, Diya :)";
    // ---------------------------------------------------------

    const dealerHandEl = document.getElementById("dealerHand");
    const playerHandEl = document.getElementById("playerHand");
    const dealerChip = document.getElementById("dealerChip");
    const playerChip = document.getElementById("playerChip");
    const statusText = document.getElementById("statusText");
    const toast = document.getElementById("toast");

    const dealBtn = document.getElementById("dealBtn");
    const hitBtn = document.getElementById("hitBtn");
    const standBtn = document.getElementById("standBtn");
    const resetBtn = document.getElementById("resetBtn");

    let gameStarted = false;
    let hitIndex = 0; // controls "Be" -> "My" -> "Valentine?"

    const hitSequence = ["Be", "My", "Valentine?"];

    function clearHands(){
      dealerHandEl.innerHTML = "";
      playerHandEl.innerHTML = "";
      dealerChip.textContent = "Hand: 0 cards";
      playerChip.textContent = "Hand: 0 cards";
    }

    function updateChips(){
      dealerChip.textContent = `Hand: ${dealerHandEl.children.length} cards`;
      playerChip.textContent = `Hand: ${playerHandEl.children.length} cards`;
    }

    function setToast(main, sub){
      toast.innerHTML = "";
      if(main) toast.appendChild(document.createTextNode(main));
      if(sub){
        const s = document.createElement("small");
        s.textContent = sub;
        toast.appendChild(s);
      }
    }

    function createCard({cornerTop="?", center="?", suit="", isRed=false, isBack=false}){
      const card = document.createElement("div");
      card.className = "card" + (isBack ? " back" : "");
      if(isBack){
        const pattern = document.createElement("div");
        pattern.className = "pattern";
        card.appendChild(pattern);
      }

      const tl = document.createElement("div");
      tl.className = "corner" + (isRed ? " red" : "");
      tl.textContent = cornerTop;

      const br = document.createElement("div");
      br.className = "corner br" + (isRed ? " red" : "");
      br.textContent = cornerTop;

      const centerText = document.createElement("div");
      centerText.className = "centerText" + (isRed ? " red" : "");
      centerText.textContent = center;

      card.appendChild(tl);
      card.appendChild(br);
      card.appendChild(centerText);

      if(suit){
        const suitEl = document.createElement("div");
        suitEl.className = "suit" + (isRed ? " red" : "");
        suitEl.textContent = suit;
        card.appendChild(suitEl);
      }

      return card;
    }

    function deal(){
      if(gameStarted) return;
      gameStarted = true;
      hitIndex = 0;

      clearHands();

      // Player: "Will", "You"
      playerHandEl.appendChild(createCard({cornerTop:"W", center:"Will"}));
      playerHandEl.appendChild(createCard({cornerTop:"Y", center:"You"}));

      // Dealer: Q♥
      dealerHandEl.appendChild(createCard({cornerTop:"Q", center:"Q", suit:"♥", isRed:true}));

      updateChips();

      statusText.textContent = "Player’s turn";
      setToast("You have 2 cards.", "Hit for more cards… or Stand if you’re scared.");

      dealBtn.disabled = true;
      hitBtn.disabled = false;
      standBtn.disabled = false;
    }

    function hit(){
      if(!gameStarted) return;

      if(hitIndex >= hitSequence.length){
        hitBtn.disabled = true;
        setToast("No more hits available.", "The deck has… feelings.");
        return;
      }

      const word = hitSequence[hitIndex];
      playerHandEl.appendChild(createCard({cornerTop: word[0].toUpperCase(), center: word}));
      hitIndex++;

      updateChips();

      if(hitIndex === hitSequence.length){
        hitBtn.disabled = true;
        statusText.textContent = "Soft-lock achieved ✅";
        setToast("Okay that’s enough cards.", "Your hand is now a complete sentence.");
      } else {
        setToast("Nice.", "Keep hitting… if you dare.");
      }
    }

    function stand(){
      if(!gameStarted) return;

      // Dealer draws the "message" card
      dealerHandEl.appendChild(createCard({cornerTop:"!", center: DEALER_STAND_CARD_TEXT, isBack:false}));
      updateChips();

      statusText.textContent = "Dealer’s turn (rigged)";
      setToast("Dealer stands.", "Not sure what the rules are anymore.");
      // After stand, lock controls
      hitBtn.disabled = true;
      standBtn.disabled = true;
    }

    function reset(){
      gameStarted = false;
      hitIndex = 0;
      clearHands();
      updateChips();
      statusText.textContent = "Waiting for player…";
      setToast("", "");
      dealBtn.disabled = false;
      hitBtn.disabled = true;
      standBtn.disabled = true;
    }

    dealBtn.addEventListener("click", deal);
    hitBtn.addEventListener("click", hit);
    standBtn.addEventListener("click", stand);
    resetBtn.addEventListener("click", reset);
  </script>
</body>
</html>
